<!DOCTYPE html>
<html>
<head>
  <title>Factor.io Issues</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="jumbotron">
  <div class="page-header"><h1>Factor.io<small>Github Issues</small></h1></div>
    <div data-bind="foreach: issues">
      <div class="row"> 
        <div class="col-md-9 title" data-bind="text: title"></div>
        <div class="col-md-9 state" data-bind="text: state.toUpperCase()"></div>
        <div class="col-md-9 body" data-bind="text: body"></div>
      </div>
    </div>
  </div>
</div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js'></script>
  <script src='app.js'></script>
</body>
</html>
